<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="index :: base">
    <head>
        <title>BibFrog</title>
    </head>
    <body>
        <div th:fragment="content">
            <div class="features-boxed">
                <div class="container">
                    <div class="row features">
                        <div class="col-md-4 col-sm-6 item">
                            <div class="box">
                                <h3 class="name">Articles</h3>
                                <img src="../img/meeting.jpg" alt="Arto"/>
                                <p class="description">Create and manage article references</p>
                                <a th:href="@{/article/add}" class="learn-more" name='createArticle'>Create »</a>
                                <br/>
                                <a th:href="@{/articles}" class="learn-more" name='listArticle'>List »</a>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6 item">
                            <div class="box">
                                <h3 class="name">Books</h3>
                                <img src="../img/meeting.jpg" alt="Arto"/>
                                <p class="description">Create and manage book references</p>
                                <a th:href="@{/book/add}" class="learn-more" name='createBook'>Create »</a>
                                <br/>
                                <a th:href="@{/books}" class="learn-more" name='listBook'>List »</a>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6 item">
                            <div class="box">
                                <h3 class="name">Inproceedings</h3>
                                <img src="../img/meeting.jpg" alt="Arto"/>
                                <p class="description">Create and manage inproceeding references</p>
                                <a th:href="@{/inpro/add}" class="learn-more" name='createInproceeding'>Create »</a>
                                <br/>
                                <a th:href="@{/inpros}" class="learn-more" name='listInproceeding'>List »</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
