<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="base">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=0.5"/>
        <title>BibFrog</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/Navigation-Clean1.css"/>
        <link rel="stylesheet" href="/css/Registration-Form-with-Photo.css"/>
        <link rel="stylesheet" href="/css/styles.css"/>
        <link rel="icon" 
              type="image/ico" 
              href="/img/favicon.ico"/>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-default navigation-clean">
                <div class="container">
                    <div class="navbar-left">
                        <a th:href="@{/}" name="frontpage">
                            <img src="/img/BibFrog.jpg" id="pepe" width="175" height="40" alt="pepe"/>
                        </a>
                        <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span><span class="icon-bar"></span>
                            <span class="icon-bar"></span></button>
                    </div>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li role="presentation"><a th:href="@{/list}">List all</a></li>
                            <li role="presentation"><a th:href="@{/articles}">Articles</a></li>
                            <li role="presentation"><a th:href="@{/books}">Books</a></li>
                            <li role="presentation"><a th:href="@{/inpros}">Inproceedings</a></li>
                            <li role="presentation">
                                <button type="button" name="searchButton" class="btn search-btn btn-sm" data-toggle="modal" data-target="#searchTools">Search</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div th:include="this :: content"/>
        <div class="footer-basic">
            <footer>
                <a href="https://www.github.com/lesktimo/BibFrog"><p class="copyright">BibFrog 2017</p></a>
                <p class="copyright"><img class="z" src="/img/pepe.jpg" id="pepefrog" width="950" height="700" alt="pepehere"/></p>
            </footer>
        </div>
        <div class="modal fade" id="searchTools" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Search</h4>
                        <a href="index.html"></a>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/search}" method="GET">
                            <div class="form-group">
                                <input class="form-control"  type="text" name="query" placeholder="Search this site"/>
                            </div>
                            <input class="btn btn-success btn-block" type="submit" value="Search" name="confirmSearch" />
                        </form>
                        <br/>
                        <form action="#" method="GET">
                            <div class="form-group">
                                <input class="form-control"  type="text" name="queryACM" value="Search from ACM Digital Library"/>
                            </div>
                            <input class="btn btn-success btn-block" type="submit" value="Search" name="confirmSearchACM"/>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
