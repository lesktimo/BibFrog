<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>NimetonSammakko</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/Registration-Form-with-Photo.css"/>
        <link rel="stylesheet" href="/css/styles.css"/>
    </head>

    <body>
        <div class="register-photo">
            <div class="form-container">
                <div class="image-holder"></div>
                <form method="post">
                    <h2 class="text-center"><strong>Create</strong> an inproceeding.</h2>

                    <div class="form-group">
                        <input class="form-control" type="text" name="title" placeholder="Title" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="year" placeholder="Year" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="authors" placeholder="Authors (separated with commas)" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="publisher" placeholder="Publisher" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="address" placeholder="Address" />
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>

</html>
