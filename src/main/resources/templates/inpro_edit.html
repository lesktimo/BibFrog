<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="index :: base">
    <head>
        <title>BibFrog</title>
    </head>
    <body>
        <div th:fragment="content">
            <div class="register-photo">
                <div class="form-container">
                    <div class="image-holder"></div>
                    <form method="post" th:object="${inproceeding}">
                        <h2 class="text-center"><strong>Edit</strong> an inproceeding.</h2>
                        <div class="form-group">
                            <label class="lbl">Title: <a class="requiredField">*</a><input class="form-control" type="text" th:field="*{title}" name="title" /></label>
                            <a th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Book Title: <a class="requiredField">*</a><input class="form-control" type="text" th:field="*{bookTitle}" name="bookTitle" /></label>
                            <a th:if="${#fields.hasErrors('bookTitle')}" th:errors="*{bookTitle}">booktitle errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Author(s): <a class="requiredField">*</a><input class="form-control" type="text" th:field="*{authors}" name="authors" /></label>
                            <a th:if="${#fields.hasErrors('authors')}" th:errors="*{authors}">authors errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Year: <a class="requiredField">*</a><input class="form-control" type="number" th:field="*{publishYear}" name="publishYear" /></label>
                            <a th:if="${#fields.hasErrors('publishYear')}" th:errors="*{publishYear}">year errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Reference key:<input class="form-control" type="text" th:field="*{referenceKey}" name="referenceKey" placeholder="Reference key" /></label>
                            <a th:if="${#fields.hasErrors('referenceKey')}" th:errors="*{referenceKey}">Reference key errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Editor:<input class="form-control" type="text" th:field="*{editor}" name="editor" placeholder="Name of the editor" /></label>
                            <a th:if="${#fields.hasErrors('editor')}" th:errors="*{editor}">editor errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Volume:<input class="form-control" type="number" th:field="*{volume}" name="volume" placeholder="1" /></label>
                            <a th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}">volume errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Series:<input class="form-control" type="text" th:field="*{series}" name="series" placeholder="Name of the set of Books" /></label>
                            <a th:if="${#fields.hasErrors('series')}" th:errors="*{series}">series errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Pages:<input class="form-control" type="text" th:field="*{pages}" name="pages" placeholder="1-2" /></label>
                            <a th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}">page errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Address:<input class="form-control" type="text" th:field="*{address}" name="address" placeholder="Piscataway, NJ 08854-4141 USA" /></label>
                            <a th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Month:<input class="form-control" type="number" th:field="*{publishMonth}" name="publishMonth" placeholder="1" /></label>
                            <a th:if="${#fields.hasErrors('publishMonth')}" th:errors="*{publishMonth}">Month errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Organization:<input class="form-control" type="text" th:field="*{organization}" name="organization" placeholder="Sponsors" /></label>
                            <a th:if="${#fields.hasErrors('organization')}" th:errors="*{organization}">organization errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Publisher:<input class="form-control" type="text" th:field="*{publisher}" name="publisher" placeholder="IEEE" /></label>
                            <a th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}">publisher errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Note:<input class="form-control" type="text" th:field="*{note}" name="note" placeholder="Additional notes" /></label>
                            <a th:if="${#fields.hasErrors('note')}" th:errors="*{note}">note errors</a>
                            <div class="form-group">
                                <button class="btn btn-success btn-block" type="submit" name="addButton">Edit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
