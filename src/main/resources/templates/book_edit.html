<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="index :: base">
    <head>
        <title>BibFrog</title>
    </head>
    <body>
        <div th:fragment="content">
            <div class="register-photo">
                <div class="form-container">
                    <div class="image-holder"></div>
                    <form method="post" th:object="${book}">
                        <h2 class="text-center"><strong>Edit</strong> a book.</h2>
                        <div class="form-group">
                            <label class="lbl">Title: <a class="requiredField">*</a><input class="form-control" type="text" th:field="*{title}" name="title" placeholder="Operating Systems: Internal Design and Principles" /></label>
                            <a th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Author(s): <a class="requiredField">*</a><input class="form-control" type="text" th:field="*{givenAuthors}" name="givenAuthors" placeholder="William Stallings" /></label>
                            <a th:if="${#fields.hasErrors('givenAuthors')}" th:errors="*{givenAuthors}">authors errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Publisher: <a class="requiredField">*</a><input class="form-control" type="text" th:field="*{publisher}" name="publisher" placeholder="IEEE" /></label>
                            <a th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}">publisher errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Year: <a class="requiredField">*</a><input class="form-control" type="number" th:field="*{publishYear}" name="publishYear" placeholder="2013" /></label>
                            <a th:if="${#fields.hasErrors('publishYear')}" th:errors="*{publishYear}">year errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Reference key:<input class="form-control" type="text" th:field="*{referenceKey}" name="referenceKey" placeholder="Reference key" /></label>
                            <a th:if="${#fields.hasErrors('referenceKey')}" th:errors="*{referenceKey}">Reference key errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Volume:<input class="form-control" type="number" th:field="*{volume}" name="volume" placeholder="7" /></label>
                            <a th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}">volume errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Series:<input class="form-control" type="text" th:field="*{series}" name="series" placeholder="Name of the set of Books" /></label>
                            <a th:if="${#fields.hasErrors('series')}" th:errors="*{series}">series errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Address:<input class="form-control" type="text" th:field="*{address}" name="address" placeholder="Piscataway, NJ 08854-4141 USA" /></label>
                            <a th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Edition:<input class="form-control" type="number" th:field="*{edition}" name="edition" placeholder="7" /></label>
                            <a th:if="${#fields.hasErrors('edition')}" th:errors="*{edition}">edition errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Month:<input class="form-control" type="number" th:field="*{publishMonth}" name="publishMonth" placeholder="7" /></label>
                            <a th:if="${#fields.hasErrors('publishMonth')}" th:errors="*{publishMont}">month errors</a>
                        </div>
                        <div class="form-group">
                            <label class="lbl">Note:<input class="form-control" type="text" th:field="*{note}" name="note" placeholder="Additional notes" /></label>
                            <a th:if="${#fields.hasErrors('note')}" th:errors="*{note}">note errors</a>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit" name="addButton">Edit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
